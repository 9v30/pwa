<body>

  <div id="toast-container"></div>

  <div class="container">

    <h3>ã¿ã‚“ãªã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</h3>

  <script>
    const BASE_URL = "https://5f.glitch.me/";
    const API_URL = "https://5f.glitch.me/status";
    let user = {};

    document.addEventListener("DOMContentLoaded", () => {
      const userId = localStorage.getItem("userId");
      const password = localStorage.getItem("password");

      fetch(BASE_URL + 'login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ userId, password })
      })
        .then(res => {
          if (res.status === 400) {
            localStorage.removeItem("userId");
            localStorage.removeItem("password");
            window.location.href = "/register.html";
          }
          return res.json();
        })
        .then(data => {
          user = data.user;
          document.getElementById("profile").textContent = user.userId;
        })
        .catch(error => console.error(error));

      loadStatus();

      fetch(`${BASE_URL}status?userId=${localStorage.getItem("userId")}&password=${localStorage.getItem("password")}`)
        .then(res => res.json())

          document.getElementById("status").checked = data.isAwake;
          document.getElementById("statusText").textContent = data.isAwake ? "èµ·åºŠä¸­" : "å°±å¯ä¸­";

          document.getElementById("message").value = data.message === "(æœªè¨­å®š)" ? "" : data.message;

          if ([...document.getElementById("presetMessage").options].map(opt => opt.value).includes(data.message)) {
            document.getElementById("message").disabled = true;
            document.getElementById("presetMessage").value = data.message;
          }
        })
        .catch(err => console.error(err));

      document.getElementById("status").addEventListener("change", (event) => {

    function updateStatus() {
      const isAwake = document.getElementById("status").checked;
      const message = document.getElementById("message").value.trim();

      document.getElementById("updateStatus").textContent = "æ›´æ–°ä¸­...";
      document.getElementById("updateStatus").disabled = true;

      const userId = localStorage.getItem("userId");
      const password = localStorage.getItem("password");

      fetch(`${BASE_URL}status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ isAwake, message, userId, password })
      })
        .then(res => res.json())
        .then(async () => {
          await loadStatus();
          toast("æ›´æ–°ã—ã¾ã—ãŸï¼", "success");
        })
        .catch(() => toast("ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼", "error"))
        .finally(() => {

          document.getElementById("updateStatus").disabled = false;
        });
    }

    // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ä¸€è¦§ã‚’å–å¾—
    async function loadStatus() {
      try {
        const res = await fetch(BASE_URL + "friend/status"); // fetchã‚’awaitã§å¾…æ©Ÿ
        const statuses = await res.json(); // ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã‚’jsonã«å¤‰æ›ã—ã¦å¾…æ©Ÿ

        const statusList = document.getElementById("statusList");
        statusList.innerHTML = ""; // ãƒªã‚¹ãƒˆã‚’ãƒªã‚»ãƒƒãƒˆ

        statuses.forEach(({ userId, isAwake, message, time }) => {
          const item = document.createElement("div");
          item.classList.add("status-item");
          item.innerHTML = `<strong>${userId}</strong> - <span style="color:${isAwake ? 'green' : 'red'};">${isAwake ? "èµ·åºŠä¸­" : "å°±å¯ä¸­"}</span>
                        <br>ã€Œ${message}ã€ <small>(${time})</small>`;
          statusList.appendChild(item);
        });
      } catch (error) {
        toast("ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼", "warning"); // ã‚¨ãƒ©ãƒ¼æ™‚ã®å‡¦ç†
      }
    }

    function handlePresetChange() {
      const preset = document.getElementById("presetMessage").value;
      const messageInput = document.getElementById("message");
      if (preset === "") {
        messageInput.disabled = false;
        messageInput.value = "";
      } else {
        messageInput.disabled = true;
        messageInput.value = preset;
      }
    }

    function toast(message, type = 'info', duration = 3000) {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      container.appendChild(toast);

      setTimeout(() => toast.classList.add('show'), 100);

      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 300);
      }, duration);
    }
